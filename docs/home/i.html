<!DOCTYPE html>

<html>

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=11" id="mixia_vpid">
  <title>e小天|个人中心</title>
  <meta name=keywords content="e小天|个人中心">
  <meta name=description content="e小天|个人中心">
  <link rel="shortcut icon" href="../logo.png">
  <link href="https://cdn.bootcss.com/twitter-bootstrap/4.4.1/css/bootstrap.min.css" rel="stylesheet">

  <style>
    .none {
      display: none;
    }

    .alert {
      display: none;
      position: fixed;
      top: 50%;
      left: 50%;
      min-width: 300px;
      max-width: 600px;
      transform: translate(-50%, -50%);
      z-index: 99999;
      text-align: center;
      padding: 15px;
      border-radius: 3px;
    }

    .alert-success {
      color: #3c763d;
      background-color: #dff0d8;
      border-color: #d6e9c6;
    }

    .alert-info {
      color: #31708f;
      background-color: #d9edf7;
      border-color: #bce8f1;
    }

    .alert-warning {
      color: #8a6d3b;
      background-color: #fcf8e3;
      border-color: #faebcc;
    }

    .alert-danger {
      color: #a94442;
      background-color: #f2dede;
      border-color: #ebccd1;
    }

    .ext {
      width: 200px;
      height: 100px;
      margin: 20px;
      background-color: aqua;
      line-height: 100px;
      text-align: center;
      display: inline-block;
    }
  </style>
</head>

<body>
  <div class="container">
    <h1>个人中心</h1>
    <div class="row">
      <div class="col-sm">
        <h6 id="tip" style="color:red;"></h6>
        <div id="wxidlist"></div>
      </div>
    </div>
  </div>
  <script src="https://cdn.bootcss.com/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://cdn.bootcss.com/jquery.qrcode/1.0/jquery.qrcode.min.js"></script>
  <script src="https://cdn.bootcss.com/jquery-loading-overlay/2.1.6/loadingoverlay.min.js"></script>

  <script>
    function upadteList(url) {
      wx({ method: "ext", "action": "list" }, function (res) {
        if (res.msg) return log(url)
        var html = ''
        res.data.forEach(function (d) {
          var t = '<div class="ext">@name<br/>@des<br/>@next</div>'
          t += '<button type="button" onclick="stop(@name)" class="btn btn-warning btn--sm">停用</button>'
          for (var i in d) t = t.replace(new RegExp("@" + i, 'g'), d[i]);
          html += t
        })
        res.data.forEach(function (d) {
          var t = '<div class="ext">d</div>'
          t += '<button type="button" onclick="start(' + d + ')" class="btn btn-info btn--sm">启用</button>'
          html += t
        })
        if (html == '') {
          $("#wxidlist").html('暂无插件')
        } else {
          $("#wxidlist").html(html)
        }

      })
    }
    function start(name) {
      wx({ method: "ext", "action": "start", name }, function (res) {
        log('启用成功：' + name)
        upadteList()
      })
    } function stop(name) {
      wx({ method: "ext", "action": "stop", name }, function (res) {
        log('停用成功：' + name)
        upadteList()
      })
    }
    $(function () {
      window.TipMsg = function (message) {
        $('<div>')
          .appendTo('body')
          .addClass('alert alert-danger')
          .html(message)
          .show()
          .delay(3000)
          .fadeOut();
      };
      window.log = function (msg) { $("#tip").text(msg || ''); if (msg) TipMsg(msg) }

      upadteList()

    })

    function wx(data, fn, url) {
      $.LoadingOverlay("show")
      log()
      $.ajax({
        type: "POST",
        url: url || "http://127.0.0.1:8203/api?json", data,
        success: function (res, status) {
          if (res.msg) log(res.msg)
          fn(res)
        },
        error: function (xhr, errorText, errorType) {
          log('服务错误,请查看本机是否已启动服务')
        },
        complete: function () {
          $.LoadingOverlay("hide")
        }
      })
    }
  </script>

  <script src="../js/app.js"></script>
</body>

</html>
